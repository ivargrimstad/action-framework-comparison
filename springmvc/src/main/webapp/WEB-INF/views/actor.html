<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Spring+Thymeleaf - Actor</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.5/css/bootstrap.min.css}" rel="stylesheet"/>
</head>
<body>

<div class="container-fluid">
    <form th:object="${actor}" method="post" class="form-horizontal">
        <fieldset>
            <legend>Actor Information</legend>
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group ">
                <label class="col-sm-3 control-label" th:for="${#ids.next('firstname')}"
                       th:text="#{actor.firstname}">First Name</label>
                <div class="col-sm-9 controls">
                    <input type="text" th:field="*{firstname}" class="form-control"/>
                </div>
            </div>
            <div class="form-group ">
                <label class="col-sm-3 control-label" th:for="${#ids.next('lastname')}"
                       th:text="#{actor.lastname}">Last Name</label>
                <div class="col-sm-9 controls">
                    <input type="text" th:field="*{lastname}" class="form-control"/>
                </div>
            </div>
            <input type="submit" value="Save" class="btn btn-default"/>
        </fieldset>
    </form>
</div>
</body>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"
        th:src="@{webjars/bootstrap/3.3.5/js/bootstrap.min.js}"></script>
</html>
